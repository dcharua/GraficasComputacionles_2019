<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Three.js Shadows</title>

<link rel="stylesheet" href="penguin.css" />

<script src="../libs/jquery-3.4.1/jquery-3.4.1.min.js"></script>
<script src="../libs/three.js/three.js"></script>
<script src="../libs/three.js/controls/OrbitControls.js"></script>
<script src="../libs/three.js/loaders/OBJLoader.js"></script>
<script src="../libs/keyframe.js/keyframe.js"></script>

<script src="penguinWalk.js"></script>

<script type="text/javascript">

	$(document).ready(
			function() {

				var canvas = document.getElementById("webglcanvas")

				// resize the canvas to fill browser window dynamically
				window.addEventListener('resize', resizeCanvas, false);

				resizeCanvas(canvas);

				// create the scene
				createScene(canvas);

				// Animate
				playAnimations();

		        // Run the run loop
		        run();
			}
	);

</script>

</head>
<body>

<div id="container">
    <canvas id="webglcanvas"></canvas>
</div>


</html>
